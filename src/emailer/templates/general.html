<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>${subject}</title>

    <style type="text/css">
      .link {
        text-decoration: none;
      }
      .btn {
        background-color: rgb(75, 122, 192);
        color: rgb(238, 238, 238);
        outline: none;
        transition: background-color 150ms ease-in-out;
        padding: 8px 12px;
      }
      .btn:hover {
        background-color: rgb(52, 85, 134);
        box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
      }
    </style>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i"
      rel="stylesheet"
    />
  </head>
  <body
    style="margin:0; padding:0; background-color:rgb(66, 66, 66); font-family: 'Lato'"
  >
    <center>
      <table width="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
          <td align="center">
            <table width="30%" style="background-color: rgb(214, 214, 214);">
              <tr>
                <td>
                  <h3>${title}</h3>
                  <hr />
                  <p>${body}</p>
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </center>
  </body>
</html>
